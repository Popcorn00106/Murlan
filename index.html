<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Murlan the Wizard Slot Machine</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="game-container">
        <h1>Murlan the Wizard Slot Machine</h1>
        <div class="coin-display">
            <p>Coins: <span id="coin-balance">1000</span></p>
        </div>
        <div class="bet-section">
            <p>Bet Amount:</p>
            <button class="bet-button" data-bet="10">10 Coins</button>
            <button class="bet-button" data-bet="50">50 Coins</button>
            <button class="bet-button" data-bet="100">100 Coins</button>
        </div>
        <div class="pay-table">
            <h2>Pay Table</h2>
            <ul id="pay-table-page-1">
                <li>3x $ : 30 coins</li>
                <li>3x 7 : 50 coins</li>
                <li>3x * : 20 coins</li>
                <li>3x üçí : 15 coins</li>
                <li>3x üîî : 25 coins</li>
            </ul>
            <button id="next-pay-table">Next Page</button>
        </div>
        <div class="reel-grid" id="reel-grid">
            <div class="reel" id="reel-1">?</div>
            <div class="reel" id="reel-2">?</div>
            <div class="reel" id="reel-3">?</div>
            <div class="reel" id="reel-4">?</div>
            <div class="reel" id="reel-5">?</div>
            <div class="reel" id="reel-6">?</div>
            <div class="reel" id="reel-7">?</div>
            <div class="reel" id="reel-8">?</div>
            <div class="reel" id="reel-9">?</div>
        </div>
        <div class="controls">
            <button id="spin-button">Spin</button>
        </div>
        <div class="game-status">
            <p id="status-text">Press Spin to play!</p>
        </div>
    </div>
    <script src="game.js"></script>
</body>
</html>
